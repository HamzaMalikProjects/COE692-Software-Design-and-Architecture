<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: black;">Car Rental Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?luxury-car') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #000;
            visibility: hidden;
        }

        h2 {
            color: #000;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
    <style>
        /* Additional style for preloading images */
        body:after {
            content: url('https://source.unsplash.com/1920x1080/?luxury-car');
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Car Rental Login</h2>
        <form action="LoginServlet" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="register.html" style="color: #4caf50;">Register here</a></p>
    </div>

    <script>
        window.onload = function() {
            document.body.style.visibility = 'visible';
        };
    </script>
</body>

</html>
